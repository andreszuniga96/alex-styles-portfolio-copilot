<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Styles | Web Designer & Developer</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Alex Styles</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="container">
                <h2>Creating digital experiences that matter</h2>
                <button class="btn btn-primary" id="cta-btn">View My Work</button>
            </div>
        </section>

        <section id="work" class="work">
            <div class="container">
                <h2>Featured Projects</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <img src="assets/images/project1.jpg" alt="E-commerce Website">
                        <h3>E-commerce Platform</h3>
                        <button class="btn btn-secondary modal-trigger" data-modal="modal1">Details</button>
                    </div>
                    <!-- Add 2 more project cards -->
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2>About Me</h2>
                <p>Passionate web designer with 5+ years of experience...</p>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>E-commerce Platform</h3>
            <p>Built with React and Node.js...</p>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
